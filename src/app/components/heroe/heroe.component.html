<div class="row" style="width:100%;margin:0">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="" class="img-fluid">
    <h3 class="name">{{heroe.nombre | uppercase}}</h3>
    <h5 class="name">{{heroe.aparicion | date:'y'}}</h5>
    <a [routerLink]="['/heroes']"  class="btn btn-primary btn-block" role="button">Back</a>
  </div>

  <div class="col-md-8">
      <p class="bio">{{heroe.bio}}</p>
      <img [src]="LOGO_LINK" alt="" class="img-fluid custom">    
      
  </div>

</div>
